<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Calendar with FullCalendar</title>
    <!-- include Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- include FullCalendar CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="calendar"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="calendar"></div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="service-filter">Filter by Service:</label>
            <input type="text" class="form-control" id="service-filter" />
          </div>
          <div class="form-group">
            <label for="name-filter">Filter by Name:</label>
            <input type="text" class="form-control" id="name-filter" />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="calendar"></div>
        </div>
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="filter-service">Filter by Service:</label>
              <select class="form-control" id="filter-service">
                <option>All Services</option>
                <option>Service A</option>
                <option>Service B</option>
                <option>Service C</option>
              </select>
            </div>
            <div class="form-group">
              <label for="filter-name">Filter by Name:</label>
              <input type="text" class="form-control" id="filter-name" />
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="calendar"></div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="service-filter">Filter by Service:</label>
            <input type="text" class="form-control" id="service-filter" />
          </div>
          <div class="form-group">
            <label for="name-filter">Filter by Name:</label>
            <input type="text" class="form-control" id="name-filter" />
          </div>
        </div>
      </div>
    </div>

    <!-- include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- include Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- include FullCalendar JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <script>
      $(document).ready(function () {
        // initialize the calendar
        $('#calendar').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay',
          },
          defaultDate: moment().format('YYYY-MM-DD'),
          navLinks: true, // can click day/week names to navigate views
          editable: true,
          eventLimit: true, // allow "more" link when too many events
          events: [
            // here you can add events
            // example event object: { title: 'My Event', start: '2023-02-15T13:00:00', end: '2023-02-15T14:00:00' }
          ],
        });
      });
    </script>
  </body>
</html>
